<!DOCTYPE html>

        </tr>

        <tr>

            <td></td>
            <td></td>
            <td></td>
            <td></td>            
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td rowspan="2" colspan="2" bgcolor="green"></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>          
        </tr>

    </table>

</html>
